<div class="row">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="row">
          <div class="col-md-6">
            <img
              [src]="conctatToDisplay?.imageUrl"
              alt="{{ conctatToDisplay?.name }}"
            />
          </div>
          <div class="col-md-6 fl-right">
            <div class="fx fx-just-evenly">
              <a 
              class="btn btn-primary"
              [routerLink]="['edit']">
              Edit
              </a>
              <a 
              class="btn btn-danger"
              (click)="onDelete()">
              Delete
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="panel-body">
        <p><strong>Email:</strong>{{ conctatToDisplay?.email }}</p>
        <p><strong>Phone:</strong>{{ conctatToDisplay?.phone }}</p>
      </div>
    </div>
  </div>
</div>
