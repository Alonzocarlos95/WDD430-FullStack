<a 
  class="list-group-item clearfix"
  [routerLink]="[selectedContact.id]"
  routerLinkActive="active">
  <div class="pull-left">
    <p class="list-group-item-text"><strong>{{ selectedContact.name }}</strong></p>
  </div>
  <div class="pull-right">
    <img [src]="selectedContact.imageUrl" alt="{{ selectedContact.name }}" class="img-responsive" style="max-height: 50px" />
  </div>
</a>
