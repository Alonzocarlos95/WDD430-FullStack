<div class="container">
  <div class="row">
    <div class="col-md-5">
      <cms-document-list
        (selectedDocumentEvent)="selectedDocument = $event"
      ></cms-document-list>
    </div>
    <div class="col-md-4">
      <cms-document-detail 
      *ngIf="selectedDocument; else noDocs"
      [document]="selectedDocument"></cms-document-detail>
    </div>
    <ng-template #noDocs>
        <p>Select a document to see the details.</p>
    </ng-template>
  </div>
</div>
